<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script src="main.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="main.css">

    <title>Calorie Calculator</title>
  </head>
  <body>
    <h1>Welcome to the Calorie Calculator!</h1>
    <div id="userInformation">
    <fieldset>
      <legend>Gender</legend>
      <input type="radio" name="gender" value="1"> Male<!--Male-->
      <input type="radio" name="gender" value="0"> Female<!--Female-->
    </fieldset>
    <fieldset>
      <legend>Age</legend>
      <input type="text" name="age" value="">
    </fieldset>
    <fieldset>
      <legend>Height</legend>
      <input type="text" name="ht-feet" value=""> feet
      <input type="text" name="ht-inches" value=""> inches
    </fieldset>
    <fieldset>
      <legend>Weight</legend>
      <input type="text" name="wt" value=""> pounds
    </fieldset>
    <button type="button" name="button">CALCULATE</button>
  </div>

    <div id="bmi">

    </div>
    <div id="bmi-class">

    </div>
